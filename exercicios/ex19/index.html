<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{ /*box-level*/
            background-color: rgb(134, 255, 205);
            height: 300px;
            width: 300px;

          
            border: 10px solid salmon;

            

            padding: 10px;



            margin: 10px auto ;

            
            outline: 5px solid violet;
        

            

        }
        a{
          /*inline-level*/

            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box- level</h1>
    <p>parágrafos são exemplos de caixas de box- level,mas os  <a href="#">links </a>são exemplos de caixas inline-level.</p>
</body>
</html>
